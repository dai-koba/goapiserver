<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
</head>
<body>
    <h2>追加</h2>
    <form method="post" action="/new">
        
        <p>名前<input type="text" name="name" size="30" placeholder="入力してください" ></p>
        <p>年齢<input type="text" name="age" size="30" placeholder="入力してください" ></p>
        <p>Email<input type="text" name="email" size="30" placeholder="入力してください" ></p>
        <p><input type="submit" value="Send"></p>
    </form>
    
    <ul>
        {{ range .users }}
            <li>名前：{{ .Name }},年齢：{{ .Age }},Email：{{ .Email }}
                <label><a href="/detail/{{.ID}}">編集</a></label>
                <label><a href="/delete_check/{{.ID}}">削除</a></label>
            </li>
        {{end}}
    </ul>
    
</body>
</html>
